<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./rp.css">
</head>
<body>
    <div class="btns">
        <div class="btn2"  onclick="myFunction8()" id="btns">
            <a href="#">Mobile</a></div>
            <div class="btn"  onclick="myFunction9()" id="btns">
                <a href="#">Desktop</a></div>
          <div class="btn3">
            <a href="#" onclick="goBack()";>Back</a></div>
     </div>
  <iframe id="iframe" src="./repair-design-project/index.html" frameborder="0"></iframe>
  <script>
      window.onload = () => {
        let iframe = document.querySelector('#iframe');
        let button = document.querySelector('#btns');
        setInterval(() => {
          iframe.style.height = window.innerHeight + 'px';
          iframe.style.width = window.innerWidth + 'px';
          button.style.left =  window.innerWidth - 150 + 'px';
          button.style.top =  window.innerHeight -  150 + 'px';
        }, 50);
        }
        function myFunction8(){
  document.getElementById('iframe').style = 'max-width: 375px';}
  function myFunction9(){
  document.getElementById('iframe').style = 'max-width: 100%';}
      </script>
           <script>
              function goBack() {
              window.history.back();
              }
              </script>
</body>
</html>
